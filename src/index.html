<!doctype html>
<html lang="en">
	<head>
		<title>Instagram Hashtag Generator</title>
		<meta charset="utf-8">
		<meta name="description" content="Opinionated hashtag generator for Instagram posts">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/css/style.css" />
		<script src="assets/js/alpinejs.persist.3.7.1.min.js" defer></script>
		<script src="assets/js/alpinejs.3.7.1.min.js" defer></script>
		<script>
			if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>
	</head>
	<body x-data="
		{
			openTab: 1,
			toast: { isVisible: false, isSuccess: false, message: 'error' },
			store: $persist({
				categories: [ { name: 'default', hashtags: [] } ],
				hashtags: {},
				ranges: [
					{ name: '0-50k', amount: 14, hashtags: [] },
					{ name: '50k-100k', amount: 9, hashtags: [] },
					{ name: '100k-1m', amount: 5, hashtags: [] },
					{ name: '> 1m', amount: 2, hashtags: [] }
				]
			})
		}
	" class="
			font-sans
			leading-normal
			tracking-normal
			bg-bg_0
			text-fg_0
			h-screen
	">

		<main x-data="hashtags(store)" class="
			absolute
			inset-4
			max-w-3xl
			mx-auto
		">

			<section x-show="openTab === 1">

				<div
					class="
						flex
						flex-wrap
						justify-center
						gap-4
						mb-4
					"
				>
				<template x-for="
					category in store.categories.map(cat => cat.name).
					filter(cat => cat !== 'default')
				">
						<button
							:aria-label="category"
							class="
								flex-initial
								rounded
								px-4
								py-2
							"
							x-text="category"
							x-data="{ toggle: false }"
							:class="toggle ? 'bg-blue text-bg_0' : 'bg-bg_1 text-fg_0'"
							@click="toggle = !toggle; fetchHashtags()"
						></button>
					</template>
				</div>

				<textarea
					x-text="hashtags"
					readonly
					id="toCopy"
					class="
						w-full
						sm:h-40
						h-80
						bg-bg_1
						rounded
						p-4
						mb-4
					"
				></textarea>

				<label
					for="toCopy"
					class="
						cursor-pointer
						float-right
						rounded
						px-4
						py-2
						mb-4
						bg-orange
						text-bg_0
						focus:bg-br_orange
					"
					x-data
					@click="
						document.querySelector('#toCopy').select();
						document.execCommand('copy');
						success('hashtags copied');
					"
				>Copy to Clipboard</label>

			</section>

			<section x-show="openTab === 2">

				<p class="block mb-4" >Add a category:</p>

				<div class="flex gap-4 mb-8" x-data="{ newCategory: '' }">

					<input
						x-model="newCategory"
						placeholder="...add category"
						type="text"
						class="
							h-10
							w-full
							rounded
							px-4
							py-2
							bg-bg_1
						"
					/>
					<button
			 	 	 @click="addCategory"
						class="
							h-10
							flex-initial
							rounded
							px-4
							py-2
							bg-orange
							text-bg_0
							focus:bg-br_orange
						"
					>Add</button>

				</div>

				<p class="block mb-4" >Add a hashtag to categories:</p>

				<div
					x-data="{ newHashtag: '', categories: '', range: '' }"
					class="
						flex
						flex-wrap
						items-end
						justify-end
						gap-4
				">

					<input
						x-model="newHashtag"
						placeholder="...add hashtag"
						type="text"
						class="
							h-10
							flex-auto
							rounded
							px-4
							py-2
							bg-bg_1
						"
					/>

					<select
						x-model="range"
						class="
							h-10
							flex-auto
							rounded
							px-4
							py-2
							bg-bg_1
						"
					>
						<option></option>
						<template x-for="range in store.ranges.map(range => range.name)">
							<option x-text="range"></option>
						</template>
					</select>

					<select
						x-model="categories"
						multiple
						class="
							flex-auto
							rounded
							px-4
							py-2
							bg-bg_1
						"
					>
						<template x-for="categories in store.categories.map(cat => cat.name)">
							<option x-text="categories"></option>
						</template>
					</select>

					<button
						@click="addHashtag()"
						class="
							h-10
							rounded
							px-4
							py-2
							bg-orange
							text-bg_0
							focus:bg-br_orange
						"
					>Add</button>

				</div>

			</section>

			<section x-show="openTab === 3">

				<div x-data="{
					selectedCategories: [],
					selectedRanges: [],
					resultingHashtagsIds: [],
					resultingHashtags: []
				}">

					<p class="block mb-4" >Show hashtag in categeory&hellip;</p>

					<ul class="
						flex
						overflow-x-scroll
						hide-scroll-bar
						gap-4
						mb-8
					">
						<template x-for="category in store.categories.map(cat => cat.name)">
							<li>
								<button
									x-data="{ toggle: false }"
									x-text="category"
									:aria-label="category"
									:class="toggle ? 'bg-blue text-bg_0' : 'bg-bg_1 text-fg_0'"
									@click="toggle = !toggle; getHashtags()"
								class="
									flex-initial
									rounded
									px-4
									py-2
								"></button>
							</li>
						</template>
					</ul>

					<p class="block mb-4" >&hellip;and in range:</p>

					<ul class="
						flex
						overflow-x-scroll
						hide-scroll-bar
						gap-4
						mb-8
					">
						<template x-for="range in store.ranges.map(range => range.name)">
							<li>
								<button
									x-data="{ toggle: false }"
									x-text="range"
									:aria-label="range"
									:class="toggle ? 'bg-blue text-bg_0' : 'bg-bg_1 text-fg_0'"
									@click="toggle = !toggle; getHashtags()"
								class="
									flex-initial
									rounded
									px-4
									py-2
								"></button>
							</li>
						</template>
					</ul>

					<p class="block mb-4" >Resulting hashtags:</p>

					<div
						class="
							flex
							flex-wrap
							justify-center
							gap-4
							mb-4
						"
					>
					<template x-for="resultingHashtag in resultingHashtags">
							<button
								:aria-label="resultingHashtag"
								class="
									flex-initial
									rounded
									px-4
									py-2
								"
								x-text="resultingHashtag"
								x-data="{ toggle: false }"
								:class="toggle ? 'bg-blue text-bg_0' : 'bg-bg_1 text-fg_0'"
								@click="toggle = !toggle;"
							></button>
						</template>
					</div>

				</div>

			</section>

			<section x-show="openTab === 4">

				<div x-data="{ files: null }">

					<p class="block mb-4" >Backup your hashtags and categories:</p>

					<button
						@click="backup()"
						class="
							h-10
							rounded
							px-4
							py-2
							bg-orange
							text-bg_0
							focus:bg-br_orange
						"
					>Backup</button>

					<p class="block mt-8 mb-4" >Import your backup:</p>

					<label
						class="
							border
							py-2
							px-4
							rounded
							cursor-pointer
							inline-block
							mb-4
					">
						<input
							type="file"
							class="sr-only"
							x-on:change="files = Object.values($event.target.files)"
						>
						<span x-text="
							files ? files.map(file => file.name).join(', ') : 'Select file to be restored...'
						"></span>
					</label>

					<button
						@click="restore()"
						class="
							h-10
							rounded
							px-4
							py-2
							bg-orange
							text-bg_0
							focus:bg-br_orange
						"
					>Restore</button>

				</div>

			</section>

		</main>

		<div class="
			fixed
			flex
			bottom-0
			z-0
			w-full
			justify-center
		">
			<button
				@click="openTab = 1"
				:class="openTab === 1 ? 'bg-blue text-bg_0' : 'bg-bg_1 text-fg_0'"
				class="
					flex-1
					px-4
					py-2
					border
					border-bg_2
					rounded
				">Get</button>
			<button
				@click="openTab = 2"
				:class="openTab === 2 ? 'bg-blue text-bg_0' : 'bg-bg_1 text-fg_0'"
				class="
					flex-1
					px-4
					py-2
					border
					border-bg_2
					rounded
				">Add</button>
			<button
				@click="openTab = 3"
				:class="openTab === 3 ? 'bg-blue text-bg_0' : 'bg-bg_1 text-fg_0'"
				class="
					flex-1
					px-4
					py-2
					border
					border-bg_2
					rounded
				">List</button>
			<button
				@click="openTab = 4"
				:class="openTab === 4 ? 'bg-blue text-bg_0' : 'bg-bg_1 text-fg_0'"
				class="
					flex-1
					px-4
					py-2
					border
					border-bg_2
					rounded
				">Backup</button>
		</div>


			</div>

		<div
			x-data
			x-show="toast.isVisible"
			class="
				px-4
				py-2
				rounded
				fixed
				bottom-16
				right-4
				z-50
				transform-gpu
				transition-transform
				duration-400
				ease
			"
			:class="toast.isSuccess ? 'bg-green' : 'bg-red'"
			x-transition:enter-start="translate-y-24"
			x-transition:enter-end="translate-y-0"
			x-transition:leave-start="translate-y-0"
			x-transition:leave-end="translate-y-24"
    >
			<p class="text-bg_0" x-text="toast.message"></p>
		</div>

		<script>

			function hashtags(store) {

				const selected = ['default'];

				return {

					hashtags: '',
					category: '',

					fetchHashtags() {

						let categoryHashtagIds = [];

						// populate selected categories
						const index = selected.indexOf(this.category);

						if (index === -1) {

							selected.push(this.category);

						} else {

					 		selected.splice(index, 1);
						}

						// populate hashtags of selected categories
						selected.forEach(selectedCategory => {

							if (selectedCategory !== 'default') {

								// merge non default category hashtags
								categoryHashtagIds = [
									...categoryHashtagIds,
									...store.categories.
										find(category => category.name === selectedCategory).hashtags
								];

							}

						});

						// randomize the order
						categoryHashtagIds.sort(() => Math.random() - 0.5);

						// add default category hashtags, randomized
						categoryHashtagIds = [
							...categoryHashtagIds,
							...store.categories.
								find(category => category.name === 'default').hashtags.
									sort(() => Math.random() -0.5)
						];

						// remove dupes
						categoryHashtagIds = categoryHashtagIds.filter(
							(v, i) => categoryHashtagIds.indexOf(v) === i
						);

						// add by range value
						const hashtagIdArray = [];

						store.ranges.forEach(range => {

							let breaker = 0;

							for (let i = 0; i <= categoryHashtagIds.length; i++) {

								if (range.hashtags.indexOf(categoryHashtagIds[i]) >= 0) {

									hashtagIdArray.push(categoryHashtagIds[i]);
									breaker++;

								}

								if (breaker >= range.amount - 1) {

									break;

								}

							}

						});

						this.hashtags = '#' + hashtagIdArray.map((id) => store.hashtags[id]).join(' #');

					},

					addCategory() {

						if (!this.newCategory) {
							this.error('category is missing');
							return false;
						}

						store.categories.find(cat => cat.name === this.newCategory) ||
						store.categories.push({ name: this.newCategory, hashtags: [] })

						this.newCategory = '';
						this.success('category added')

					},

					addHashtag() {

						if (!this.newHashtag) {
							this.error('hashtag is missing');
							return false;
						};

						if (!this.range) {
							this.error('Range is missing');
							return false;
						};

						if (!this.categories) {
							this.error('category is missing');
							return false;
						};

						let id = parseInt(
							Object.keys(store.hashtags).find(key => store.hashtags[key] === this.newHashtag)
						);

						// adding by removing first from cats and ranges
						if (id) {
							const removeEntry = entry => {
								const idx = entry.hashtags.indexOf(id);
								(idx >= 0) && entry.hashtags.splice(idx, 1);
							};
							store.categories.forEach(removeEntry);
							store.ranges.forEach(removeEntry);
						}

						if (!id) {
							// get highest/last inserted id and add new entry with it
							const latest = Object.keys(store.hashtags).length > 0
								? Object.keys(store.hashtags).reduce(
										(a, b) => store.hashtags[a] > store.hashtags[b] ? a : b
									)
								: 0;
							id = parseInt(latest) + 1;
							store.hashtags[id] = this.newHashtag;
						}

						// add to categories
						this.categories.forEach(category => {
							store.categories.find(cat => cat.name === category).hashtags.push(id);
						});

						// and to range
						store.ranges.find(rangeEntry => rangeEntry.name === this.range).hashtags.push(id);

						this.newHashtag = '';
						this.success('hashtag added');

					},

					restore() {

						if (!this.files || this.files.length < 1) {
							this.error('no file selected');
							return false;
						}

						const reader = new FileReader();
						reader.readAsText(this.files[0]);

						reader.onload = () => {

							if (!reader.result) {
								this.error('could not read file');
								return false;
							}

							let data = null;
							try {
								data = JSON.parse(reader.result);
							} catch(e) {
								this.error('wrong file');
								return false;
							}

							if (!data.categories || !data.hashtags || !data.ranges) {
								this.error('wrong file');
								return false;
							}

							store.categories = data.categories;
							store.hashtags = data.hashtags;
							store.ranges = data.ranges;

							this.files = null;
							this.success('backup restored');

						}

					},

					backup() {

						const today = new Date();
						const todayConverted = today.getFullYear()
							+ '-' + (today.getMonth() +1 )
							+ '-' + today.getDate();

						downloadString(
							JSON.stringify(store),
							'instagram-hashtags-' + todayConverted + '.json',
							'application/json'
						);

					},

					error(message) {

						this.notify(message, false);

					},

					success(message) {

						this.notify(message, true);

					},

					notify(message, success = false) {

						this.toast.message = message;
						this.toast.isSuccess = success;
						this.toast.isVisible = true;

						setTimeout(() => {
							this.toast.isVisible = false;
						}, 3000);
					}


				};

			}

			function downloadString(fileContent, fileName, fileType) {

				const el = document.createElement('a');
				el.setAttribute(
					'href',
					'data:' + fileType + ';charset=utf-8,' + encodeURIComponent(fileContent)
				);
				el.setAttribute('download', fileName);
				el.style.display = 'none';
				document.body.appendChild(el);
				el.click();
				document.body.removeChild(el);

			}

		</script>

	</body>
</html>
